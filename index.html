<head>
    <!-- Frameworks/Libraries -->

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js" crossorigin></script>

    <!-- AR.js -->
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
    <!-- New commit 307264d using AR.js v2.1.0 currently very buggy. 
        Produces Overconstrained Webcam error on Google Chrome
        Also produces very weird orientation/rotation issues for a-frame.
        Use previous version - AR.js v2.0.8 until fixed. -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel - for JSX preprocessing -->
    <!-- Need to remove the below script tag and install Babel into production server when deploying! -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body style='margin: 0px; overflow: hidden;'>
    
    <div id="app"></div>

    <!-- Scripts -->
    <script type="text/babel" src="scripts/utility.js"></script>   
    <script type="text/babel" src="scripts/text.js"></script> 
    <script type="text/babel" src="scripts/containers.js"></script>
    <script type="text/babel" src="scripts/main.js"></script>
    <script type="text/babel" src="scripts/events.js"></script>
</body>
